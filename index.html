<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | J&Y Park</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="brand-big">
        <div class="logo"></div>
        <div><strong>J&Y Park</strong><div class="sub">Gestión de parqueadero</div></div>
      </div>
      <h1>Bienvenido</h1>
      <div class="sub">Ingresa tus credenciales para continuar.</div>

      <form class="form" method="get" action="home.html">
        <div>
          <label class="label" for="email">Correo</label>
          <input class="input" type="email" id="email" name="email" placeholder="tucorreo@empresa.com" required />
        </div>
        <div>
          <label class="label" for="password">Contraseña</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <div class="btns">
          <button class="btn primary" type="submit">Ingresar</button>
          <a class="btn" href="home.html">Entrar como invitado</a>
        </div>
        <div class="help">Demo sin backend • Navegación entre páginas con HTML puro.</div>
      </form>
    </div>
    <div class="footer">© 2025 J&Y Park</div>
  </div>
</body>
</html>
